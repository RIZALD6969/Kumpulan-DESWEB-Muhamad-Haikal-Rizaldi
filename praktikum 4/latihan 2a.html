<!DOCTYPE html>
<html>
<head>
    <title>Desain Responsif flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
        #wrapper{
            margin: auto;
            width: 100%;
        }

        #header{
            height: 150px;
            padding: 20px;
            border: 2px solid red;
        }

        /* CONTAINER FLEXBOX DENGAN KONFLIK */
        #nav{
            margin: auto;
            padding: 20px;
            border: 2px solid red;
            display: flex; /* Flexbox aktif */
            flex-wrap: wrap;
            gap: 20px;
        }
        
        
        .box{
            float: left; 
            width: 22%;
            margin: 0 2% 0 0;
            height: 120px;
            background: red;
            border: 2px solid red;
        }

        #footer{
           
            padding: 20px;
            height: 120px;
            border: 2px solid red;
        }

      
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Header</h2>
        </div>

        <div id="nav">
            <h2>Services</h2>
            <div class="box"> BOX 1</div>
            <div class="box"> BOX 2</div>
            <div class="box"> BOX 3</div>
            <div class="box"> BOX 4</div>
        </div>
        
        <div id="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
