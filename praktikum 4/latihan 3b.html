<!DOCTYPE html>
<html>
<head>
    <title>Animasi Transisi CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
        @keyframes putar360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .box{
            width: 40%;
            height: 100px;
            background: orange;
            border: 2px solid #212121;
            
            -webkit-transition: width 1s ease-in-out;
            -o-transition: width 1s ease-in-out;
            -moz-transition: width 1s ease-in-out;
            transition: width 1s ease-in-out;
            
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        @media (orientation: landscape){
            .box{
                width: 100%;
                
              
                -webkit-animation: putar360 1s ease-in-out;
                -moz-animation: putar360 1s ease-in-out;
                -o-animation: putar360 1s ease-in-out;
                animation: putar360 1s ease-in-out;
            }
        }
    </style>
</head>
<body>
    <h3>Transisi CSS3</h3>
    <div class="box">x</div>
    <p>ubah orientasi ke landscape/portrait dan sebaliknya untuk melihat efek transisi</p>
</body>
</html>
